<!--- a basic html document -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bucks2Bar</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <meta charset="UTF-8">
    </head>
    <body>
        <!-- black bootstrap navbar --->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Bucks2Bar</a>
            </div>
        </nav>
        <!-- bootstrap tabs, with 2 tabs, first one called Data, second one called Chart -->
        <div class="container mt-5">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#data" data-bs-toggle="tab">Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#chart" data-bs-toggle="tab">Chart</a>
                </li>
            </ul>
            <!--- Data tab content -->
            <div class="tab-content" id="myTableContent">
                <div class="tab-pane fade show active" id="data" role="tabpanel" aria-labelledby="data">
                    <!-- bootstrap grid with 12 rows and 1 column for small screens, and 6 rows and 2 columns for medium screens and above,
                    each cell contains label of the month from January to December, and 2 bootstrap number inputs side by side with labels,
                    1 for income and 1 for expenses -->
                    <div class="container mt-5">
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <label for="january" class="form-label fw-bold">January</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Income</span>
                                    <input type="number" class="form-control" id="januaryIncome" placeholder="0" />
                                    <span class="input-group-text">Expenses</span>
                                    <input type="number" class="form-control" id="januaryExpenses" placeholder="0" />
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="february" class="form-label fw-bold">February</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Income</span>
                                    <input type="number" class="form-control" id="februaryIncome" placeholder="0" />
                                    <span class="input-group-text">Expenses</span>
                                    <input type="number" class="form-control" id="februaryExpenses" placeholder="0" />
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="march" class="form-label fw-bold">March</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Income</span>
                                    <input type="number" class="form-control" id="marchIncome" placeholder="0" />
                                    <span class="input-group-text">Expenses</span>
                                    <input type="number" class="form-control" id="marchExpenses" placeholder="0" />
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="april" class="form-label fw-bold">April</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Income</span>
                                    <input type="number" class="form-control" id="aprilIncome" placeholder="0" />
                                    <span class="input-group-text">Expenses</span>
                                    <input type="number" class="form-control" id="aprilExpenses" placeholder="0" />
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="may" class="form-label fw-bold">May</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Income</span>
                                    <input type="number" class="form-control" id="mayIncome" placeholder="0" />
                                    <span class="input-group-text">Expenses</span>
                                    <input type="number" class="form-control" id="mayExpenses" placeholder="0" />
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="june" class="form-label fw-bold">June</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Income</span>
                                    <input type="number" class="form-control" id="juneIncome" placeholder="0" />
                                    <span class="input-group-text">Expenses</span>
                                    <input type="number" class="form-control" id="juneExpenses" placeholder="0" />
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="july" class="form-label fw-bold">July</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Income</span>
                                    <input type="number" class="form-control" id="julyIncome" placeholder="0" />
                                    <span class="input-group-text">Expenses</span>
                                    <input type="number" class="form-control" id="julyExpenses" placeholder="0" />
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="august" class="form-label fw-bold">August</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Income</span>
                                    <input type="number" class="form-control" id="augustIncome" placeholder="0" />
                                    <span class="input-group-text">Expenses</span>
                                    <input type="number" class="form-control" id="augustExpenses" placeholder="0" />
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="september" class="form-label fw-bold">September</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Income</span>
                                    <input type="number" class="form-control" placeholder="0" id="septemberIncome" />
                                    <span class="input-group-text">Expenses</span>
                                    <input type="number" class="form-control" placeholder="0" id="septemberExpenses" />
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="october" class="form-label fw-bold">October</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Income</span>
                                    <input type="number" placeholder="0" class="form-control" id="octoberIncome" />
                                    <span class="input-group-text">Expenses</span>
                                    <input type="number" placeholder="0" class="form-control" id="octoberExpenses" />
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="november" class="form-label fw-bold">November</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Income</span>
                                    <input placeholder="0" type="number" class="form-control" id="novemberIncome" />
                                    <span class="input-group-text">Expenses</span>
                                    <input placeholder="0" type="number" class="form-control" id="novemberExpenses" />
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="december" class="form-label fw-bold">December</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Income</span>
                                    <input placeholder="0" type="number" class="form-control" id="decemberIncome" />
                                    <span class="input-group-text">Expenses</span>
                                    <input placeholder="0" type="number" class="form-control" id="decemberExpenses" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Chart tab content -->
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade" id="chart" role="tabpanel" aria-labelledby="data-tab">
                    chart js content
                </div>
            </div>
        </div>
    <body>
</html>
